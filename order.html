
 <!DOCTYPE html>
<html>
<head>
 <link type="text/css" rel="stylesheet" href="https://www.spiritspotcafe.com/CSS/Navbar.css">
<link type="text/css" rel="stylesheet" href="https://www.spiritspotcafe.com/CSS/Fonts.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Contact Form Example</title>
</head>
 <header>
<ul class="ul" style="font-family:Gilford;">
  <li class="li" ><a  class="lia" href="index.html">Home</a></li>
  <li class="li"><a class="lia"href="menu.html">Menu</a></li>
  <li class="li"><a class="lia"href="order.html" >Order</a></li>
  <li class="li"><a class="lia" href="contact.html">Contact</a></li>
</ul>.

 <body style="margin:0; font-size: 15px;" background="https://xplosivex.github.io/SpiritSpotCafe/Images/Background.jpg">

  <aside>
     
   </aside>
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
<!-- START HERE -->
 

  <form  class="pure-form pure-form-aligned" method="POST" data-email="ExplosiveDolphin@Gmail.net"
  action="https://script.google.com/macros/s/AKfycbw9mN1c_CT51vCimuvCqUCBBbu1Xq9m3p_qAVukov-B0gmn9t8/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements " style=" float:left; width:100%; height:1000; background:url("https://xplosivex.github.io/SpiritSpotCafe/Images/Background.jpg");">
       
     <fieldset class="pure-group" style="border:black double 8px; border-radius: 15px;">
       <label for="Name">Name:</label><br>
        <input  required id="Name"  class="pure-input-rounded" name="Name"  /> 
     </fieldset>
      
 <fieldset class="pure-group" style="border:black double 8px; border-radius: 15px; background:url("https://xplosivex.github.io/SpiritSpotCafe/Images/Background.jpg");">
 <label for="Type">Type Of Drink</label><br>
  <select name="Type" onchange="java_script_:show(this.options[this.selectedIndex].value)">
                  
  <option value="None">None</option>
  <option value="Hot Caramel">Hot Caramel</option>
  <option value="Hot Vanilla">Hot Vanilla</option>
  <option value="Iced Vanilla">Iced Vanilla</option>
  <option value="Iced Caramel">Iced Caramel</option>
  <option value="Smoothie">Smoothie</option>
  <option value="Hot Chocolate">Hot Chocolate</option>
</select> 
 </fieldset>
             
                  
                  
 <fieldset    id="hiddenDiv"  style=" border:black double 8px; display:none; border-radius: 15px; width:95%; background:url("https://xplosivex.github.io/SpiritSpotCafe/Images/Background.jpg");">    
    <label for="Toppings">Toppings</label>
 
    <ul>
     
     <li > <input type="checkbox" name="Toppings" value="Choclate">Chocolate</li>
        <li ><input type="checkbox" name="Toppings" value="Caramel">Caramel</li>
        <li ><input type="checkbox" name="Toppings" value="Whipped Cream">Whipped Cream</li>
     <li ><input type="checkbox" name="Toppings" value="Almond Milk">Almond Milk</li>
</ul>
 
      </fieldset>
    

          
    
   
    <fieldset style=" border:black double 8px; border-radius: 15px; background:url("https://xplosivex.github.io/SpiritSpotCafe/Images/Background.jpg");" >
    
<label for="Extra">Extras</label>
         <ul>
       <li> <input type="checkbox" name="Extra" value="Mentos">Mentos<br></li>
        <li><input type="checkbox"  name="Extra" value="Gum">Gum<br></li>
        <li><input  type="checkbox" name="Extra" value="Body Armor">Body Armor<br></li>
          <li><input  type="checkbox" name="Extra" value="Chips">Chips<br></li>
          <li><input  type="checkbox" name="Extra" value="Protein Bar">Protein Bar<br></li>
          <li><input  type="checkbox" name="Extra" value="Chocolate Milk">Chocolate Milk<br></li>
</ul>
 
      </fieldset>
      
   <fieldset class="pure-group" style=" border:black double 8px; border-radius: 15px; background:url("https://xplosivex.github.io/SpiritSpotCafe/Images/Background.jpg");">
       <label for="Email">Your Email Address:</label> <br>
        <input id="Email" class="pure-input-rounded" name="Email" type="Email" value=""
               required placeholder="your.name@email.com"/>
        <span class="email-invalid" style="display:none">
          Must be a valid email address</span>
      </fieldset>
     
      <button  style=" border:black double 8px; border-radius: 15px; padding-left:83%; background:url("https://xplosivex.github.io/SpiritSpotCafe/Images/Background.jpg");" class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
    </div>

 

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script src="https://www.spiritspotcafe.com/Scripts/Option.js"></script>
  <script data-cfasync="false" src="https://www.spiritspotcafe.com/Scripts/Form.js"></script>
<!-- END -->

</body>
</html>
