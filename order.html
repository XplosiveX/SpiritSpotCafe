 
<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Contact Form Example</title>
</head>

<body>
  <h2 class="content-head is-center">Contact Us!</h2>
  <aside>
     
   </aside>

<!-- START HERE -->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="style.css">

  <form class="pure-form pure-form-aligned" method="POST" data-email="ExplosiveDolphin@Gmail.net"
  action="https://script.google.com/macros/s/AKfycbw9mN1c_CT51vCimuvCqUCBBbu1Xq9m3p_qAVukov-B0gmn9t8/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements ">
      <fieldset class="pure-group">
        <label for="Name">Name:
        <input id="Name"  class="pure-input-rounded" name="Name" placeholder="What your Mom calls you" />  </label>
     </fieldset>

<fieldset class="pure-group">
        <label for="Type">Type Of Drink</label>
       <select name="Type"  >
 <option  id="Type" class="pure-input-rounded" value="Hot Vanilla">Hot Vanilla</option>
  <option  id="Type" class="pure-input-rounded" value="Hot Caramel">Hot Caramel</option>
  <option  id="Type"  class="pure-input-rounded" value="Iced Vanilla">Iced Vanilla </option>
  <option  id="Type"class="pure-input-rounded" value="Iced Caramel">Iced Caramel</option>
  <option  id="Type" class="pure-input-rounded" value="Smoothie">Smoothie</option>
  <option  id="Type" class="pure-input-rounded"  value="Hot Chocolate">Hot Chocolate</option>
</select>
      </fieldset>
      
   <fieldset class="pure-group">
        <label for="Toppings">Toppings </label>
       <select name="Toppings"  size="3" type="multiple">
        <option  id="Toppings" class="pure-input-rounded" value="None">None</option>
 <option  id="Toppings"  class="pure-input-rounded" value="Caramel">Chocolate</option>
  <option  id="Toppings" class="pure-input-rounded"  value="Chocolate">Chocolate</option>
  <option  id="Toppings" class="pure-input-rounded" value="Whipped Cream">Whipped Cream</option>
</select>
    
      </fieldset
     <fieldset class="pure-group">
        <label for="Extra">Extras</label>
       <select  name="Extra"  size="3" multiple>
 <option  id="Extra" class="pure-input-rounded" value="None">None</option>
  <option  id="Extra"  class="pure-input-rounded"value="Body Armor">Body Armor</option>
  <option  id="Extra"   class="pure-input-rounded"value="Mentos">Mentos</option>
     <option  id="Extra" class="pure-input-rounded"  value="Gum">Gum</option>
</select>
      </fieldset>
     
   <fieldset class="pure-group">
        <label for="Email"><em>Your</em> Email Address:
        <input id="Email" class="pure-input-rounded" name="Email" type="Email" value=""
               required placeholder="your.name@email.com"/></label>
        <span class="email-invalid" style="display:none">
          Must be a valid email address</span>
      </fieldset>
     
      <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
    </div>

 

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="xplosive.github.io/SpiritSpotCafe/Scripts/Form.js"></script>
<!-- END -->

</body>
</html>
