
 <!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Contact Form Example</title>
</head>

<body >

  <aside>
     
   </aside>
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
<!-- START HERE -->
 

  <form  class="pure-form pure-form-aligned" method="POST" data-email="ExplosiveDolphin@Gmail.net"
  action="https://script.google.com/macros/s/AKfycbw9mN1c_CT51vCimuvCqUCBBbu1Xq9m3p_qAVukov-B0gmn9t8/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements " style="border:grey double 8px; border-radius: 15px; float:left; width:500px; height:1000;">
      <fieldset class="pure-group" style="border:grey double 8px; border-radius: 15px;">
        <label for="Name">Name:
        <input id="Name"  class="pure-input-rounded" name="Name" placeholder="What your Mom calls you" />  </label>
     </fieldset>
 <fieldset class="pure-group" style="border:grey double 8px; border-radius: 15px;">
 <select name="Type">
  <option value="Hot Caramel">Hot Caramel</option>
  <option value="Hot Vanilla">Hot Vanilla</option>
  <option value="Iced Vanilla">Iced Vanilla</option>
  <option value="Iced Caramel">Iced Caramel</option>
  <option value="Smoothie">Smoothie</option>
  <option value="Hot Chocolate">Hot Chocolate</option>
</select> 
         </fieldset>
   <fieldset style="border:grey double 8px; border-radius: 15px;" style="border:grey double 8px; border-radius: 15px;" >
    <label for="Toppings">Type Of Drink</label>
    <ul>
     
     <li> <input type="checkbox" name="Toppings" value="Choclate">Chocolate<br></li>
        <li><input type="checkbox"  name="Toppings" value="Caramel">Caramel<br></li>
        <li><input  type="checkbox" name="Toppings" value="Whipped Cream">Whipped Cream<br></li>
</ul>
 
      </fieldset>
    
   
    <fieldset style="border:grey double 8px; border-radius: 15px;" >
    <label for="Extra">Extras</label>

         <ul>
       <li> <input type="checkbox" name="Extra" value="Mentos">Mentos<br></li>
        <li><input type="checkbox"  name="Extra" value="Gum">Gum<br></li>
        <li><input  type="checkbox" name="Extra" value="Body Armor">Body Armor<br></li>
</ul>
 
      </fieldset>
     
   <fieldset class="pure-group" style="border:grey double 8px; border-radius: 15px;">
        <label for="Email"><em>Your</em> Email Address:
        <input id="Email" class="pure-input-rounded" name="Email" type="Email" value=""
               required placeholder="your.name@email.com"/></label>
        <span class="email-invalid" style="display:none">
          Must be a valid email address</span>
      </fieldset>
     
      <button  style="border:grey double 8px; border-radius: 15px; padding-left:85%;" class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
    </div>

 

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="xplosive.github.io/SpiritSpotCafe/Scripts/Form.js"></script>
<!-- END -->

</body>
</html>
