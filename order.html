 
<!doctype html>
<html lang="en">
<head>
 <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Contact Form Example</title>
</head>

<body>
  <h2 class="content-head is-center">Contact Us!</h2>
  <aside>
       <p>
           We would <em>love</em> to hear from you! </p>
           <p>Please use the <b><em>Contact Form</em></b>
           to send us a message.
       </p>
   </aside>

<!-- START HERE -->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="style.css">

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="ExplosiveDolphin@Gmail.net"
  action="https://script.google.com/macros/s/AKfycbw9mN1c_CT51vCimuvCqUCBBbu1Xq9m3p_qAVukov-B0gmn9t8/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="Name">Name: </label>
        <input id="Name" name="Name" placeholder="What your Mom calls you" />
     </fieldset>

<fieldset class="pure-group">
        <label for="Type">Message: </label>
       <select name="Type"  >
 <option  id="Type" value="Hot Vanilla">Hot Vanilla</option>
  <option  id="Type" value="Hot Caramel">Hot Caramel</option>
  <option  id="Type"  value="Iced Vanilla">Iced Vanilla </option>
  <option  id="Type" value="Iced Caramel">Iced Caramel</option>
  <option  id="Type" value="Smoothie">Smoothie</option>
  <option  id="Type"  value="Hot Chocolate">Hot Chocolate</option>
</select>
      </fieldset>
      
   <fieldset class="pure-group">
        <label for="Toppings">Message: </label>
       <select name="Toppings"  size="3" multiple>
        <option  id="Toppings"  value="None">None</option>
 <option  id="Toppings" value="Caramel">Chocolate</option>
  <option  id="Toppings" value="Chocolate">Chocolate</option>
  <option  id="Toppings"  value="Whipped Cream">Whipped Cream</option>
</select>
    
      </fieldset
     <fieldset class="pure-group">
        <label for="Extra">Message: </label>
       <select name="Extra"  size="3" multiple>
 <option  id="Extra" value="None">None</option>
  <option  id="Extra" value="Body Armor">Body Armor</option>
  <option  id="Extra"  value="Mentos">Mentos</option>
     <option  id="Extra"  value="Gum">Gum</option>
</select>
      </fieldset>
     
   <fieldset class="pure-group">
        <label for="Email"><em>Your</em> Email Address:</label>
        <input id="Email" name="Email" type="Email" value=""
        required placeholder="your.name@email.com"/>
        <span class="email-invalid" style="display:none">
          Must be a valid email address</span>
      </fieldset>
     
      <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
    </div>

   <div style="display:none" class="thankyou_message">
 <!-- You can customize the thankyou message by editing the code below -->
 <h2><em>Thanks</em> for ordering you will receive your order soon.
 </h2>
</div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="xplosive.github.io/SpiritSpotCafe/Scripts/Form.js"></script>
<!-- END -->

</body>
</html>
